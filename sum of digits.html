<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Digits Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input,
        button {
            margin-top: 10px;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Sum of Digits Calculator</h1>
    <label for="numbers">Enter Numbers:</label>
    <input type="number" id="numbers" name="numbers" placeholder="Type numbers " required><br><br>
    <button type="button" onclick="calculateSumOfDigits()">Calculate Sum of Digits</button>

    <p id="result"></p>

    <script>
        function calculateSumOfDigits() {
            const input = document.getElementById('numbers').value.trim();
            const numbers = input.split(',').map(num => num.trim());
            const results = numbers.map(num => sumOfDigits(parseInt(num, 10)));
            document.getElementById('result').innerHTML = results;
        }
       
        function sumOfDigits(num) {
            let sum = 0;
            while (num > 0) {
                sum += num % 10;
                num = Math.floor(num / 10);
            }
            return sum;
        }
    </script>
</body>

</html>
